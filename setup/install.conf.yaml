- defaults:
    link:
      force: true
      relink: true
      create: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshrc: config/zsh/zshrc
    ~/.p10k.zsh: config/zsh/p10k.zsh
    ~/.vimrc: config/vim/vimrc
    ~/.vim: config/vim
    ~/.gitignore: config/git/ignore
    ~/.gitconfig: config/git/config
